<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dashboard Viewer</title>
  <style>
    .content-enter {
      opacity: 1;
      right: -100vw;
    }

    .content-enter.content-enter-active {
      opacity: 1;
      transition: 1s;
      right: 0;
    }

    .content-leave {
      opacity: 1;
      left: 0vw;
    }

    .content-leave.content-leave-active {
      opacity: 1;
      transition: 1s;
      left: -100vw;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
